<!-- https://bkimmel.github.io/ -->
<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <title>SVG Mask Example</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/main.css">
        <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>

    </head>
    <body>
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink= "http://www.w3.org/1999/xlink">
		  <rect width="100%" height="100%" fill="#E7E7E8"/>
		  <image xmlns:xlink= "http://www.w3.org/1999/xlink" xlink:href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/9473/a.svg" width="100%" height="100%" />
		</svg>

		<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink= "http://www.w3.org/1999/xlink" >
		  <defs>
			<mask id="mask" x="0" y="0" width="100%" height="100%"
			>
			  <!-- <circle id="mask-circle" cx="50%" cy="50%" r="10%" style="fill: #fff"/> -->
			  <rect id="mask-circle" width="10%" height="30%" x="45%" y="35%" fill="#0ff"
			   />
			</mask>
		  </defs>
		  <g style="mask: url(#mask);">
			<rect width="100%" height="100%" fill="#272730" />
			<image xmlns:xlink= "http://www.w3.org/1999/xlink" xlink:href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/9473/b.svg" width="100%" height="100%" />
		  </g>
		</svg>

		<div>
		  SVG Masking Experiment.<br/>
		  <span>Move your mouse over the image.</span>
		</div>

		<a href="https://twitter.com/pixelia_me" target="_blank">by @pixelia_me</a>
        <script src="scripts/main.js"></script>
	</body>
</html>

<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <title>Web Typography With SVG</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
		<svg viewBox="0 0 600 300">

		  <!-- Symbol with text -->
		  <symbol id="s-text">
			<text text-anchor="middle"
				  x="50%" y="50%" dy=".35em"
				  class="text--line"
				  >
			  Example
			</text>    
		  </symbol>

		  <!-- Clippath -->
		  <clippath id="cp-text">
			<text text-anchor="middle"
				  x="50%" y="50%" dy=".35em"
				  class="text--line"
				  >
			  Example
			</text>
		  </clippath>

		  <!-- Pattern -->
		  <pattern
				   id="p-lines"
				   width="40"
				   height="50"
				   viewBox="0 0 40 50"
				   patternUnits="userSpaceOnUse"
				   >
			<rect
				  width="100%"
				  height="100%"
				  fill="hsl(210,100%,50%)"></rect>

			<g stroke="rgba(255,255,255,.4)"
			   stroke-width="20">
			  <path d="M25,0 25,100"
					></path>
			</g>

		  </pattern>


		  <!-- Symbol for shadow -->
		  <use xlink:href="#s-text"
			   class="text-copy--shadow"></use>

		  <!-- Symbol for stroke -->
		  <use xlink:href="#s-text"
			   class="text-copy-stroke"></use>

		  <!-- Group with clippath -->
		  <g clip-path="url(#cp-text)">
			<!-- Content for filling text -->
			<circle r="70%"
					cx="300"
					cy="150"
					class="c-fill--color"
					></circle>
			<circle r="70%"
					cx="300"
					cy="150"
					class="c-fill"
					></circle>
		  </g>
		</svg>
        <script src="scripts/main.js"></script>
        
</body>
</html>

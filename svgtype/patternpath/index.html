<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <title>Web Typography With SVG</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
		<svg viewBox="0 0 600 300">

		  <!-- Symbol with text -->
		  <symbol id="s-text">
			<text text-anchor="middle"
				  x="50%" y="50%" dy=".35em"
				  class="text--line"
				  >
			  Example
			</text>    
		  </symbol>

		  <!-- Clippath -->
		  <clippath id="cp-text">
			<text text-anchor="middle"
				  x="50%" y="50%" dy=".35em"
				  class="text--line"
				  >
			  Example
			</text>
		  </clippath>

		  <!-- Pattern -->
		  <pattern
				   id="p-lines"
				   width="40"
				   height="50"
				   viewBox="0 0 40 50"
				   patternUnits="userSpaceOnUse"
				   >
			<rect
				  width="100%"
				  height="100%"
				  fill="hsl(210,100%,50%)"></rect>

			<g stroke="rgba(255,255,255,.4)"
			   stroke-width="20">
			  <path d="M25,0 25,100"
					></path>
			</g>

		  </pattern>


		  <!-- Symbol for shadow -->
		  <use xlink:href="#s-text"
			   class="text-copy--shadow"></use>

		  <!-- Symbol for stroke -->
		  <use xlink:href="#s-text"
			   class="text-copy-stroke"></use>

		  <!-- Group with clippath -->
		  <g clip-path="url(#cp-text)">
			<!-- Content for filling text -->
			<circle r="70%"
					cx="300"
					cy="150"
					class="c-fill--color"
					></circle>
			<circle r="70%"
					cx="300"
					cy="150"
					class="c-fill"
					></circle>
		  </g>
		</svg>
		<svg viewBox="0 0 600 300">
			<!-- Symbol with text -->
		  <symbol id="s-text-gold">
			<text text-anchor="middle"
				  x="50%" y="50%" dy=".35em"
				  class="text--line"
				  >
			  Flash Sale
			</text>    
		  </symbol>

		  <!-- Clippath -->
		  <clippath id="cp-text-gold">
			<text text-anchor="middle"
				  x="50%" y="50%" dy=".35em"
				  class="text--line"
				  >
			  Flash Sale
			</text>
		  </clippath>
		
		    <!-- DIFFERENT PATTERN -->
			<pattern
				   id="p-lines-gold"
				   width="40"
				   height="50"
				   viewBox="0 0 40 50"
				   patternUnits="userSpaceOnUse"
				   >
			<rect
				  width="100%"
				  height="100%"
				  fill="hsl(210,100%,50%)"></rect>

			<g stroke="gold"
			   stroke-width="20">
			  <path d="M25,0 25,100"
					></path>
			</g>

		  </pattern>
		
		
			<!-- Symbol for shadow -->
		  <use xlink:href="#s-text-gold"
			   class="text-copy--shadow"></use>

		  <!-- Symbol for stroke -->
		  <use xlink:href="#s-text-gold"
			   class="text-copy-stroke"></use>

		  <!-- Group with clippath -->
		  <g clip-path="url(#cp-text-gold)">
			<!-- Content for filling text -->
			<circle r="70%"
					cx="300"
					cy="150"
					class="c-fill--color"
					></circle>
			<circle r="70%"
					cx="300"
					cy="150"
					class="c-fill"
					></circle>
		  </g>
		
		</svg>
		<!--We're going to size this as w/h 0/0 in the css.  This <svg> is just for declaring the stuff we will use in the svg we actually show.-->
		<svg viewBox="0 0 600 300" class="vid-defs">
			<!-- Symbol with text -->
			<!--"symbols can have a viewbox attribute, where g elements inside a def cannot...therefore, symbol is probably better for reusing shapes - (Jenkov)"-->
			 <symbol id="s-text-vid">
				<text text-anchor="middle"
					  x="50%"
					  y="50%"
					  dy=".35em"
					  class="text"
					  >
				  Video
				</text>    
			 </symbol>

			 <!-- Mask with text -->
			 <!-- Here, we are defining the mask that we will reference later in the css to clip the video -->
			  <mask id="m-text-vid"
					maskunits="userSpaceOnUse"
					maskcontentunits="userSpaceOnUse">
					<!--This will define the "shape" of the mask - a rectangle -->
					<rect
						  width="100%"
						  height="100%"
						  class="mask__shape">
					</rect>
					<!-- This defines a path inside the mask - the text above -->
					<use xlink:href="#s-text-vid"
						 class="mask__text">
					</use>
			  </mask>
		</svg>
		<div class="box-with-text">
		  <!-- Container for video -->
		  <div class="text-fill">
			<video 
				   class="video" src="http://tympanus.net/codrops-playground/assets/images/posts/23145/bokeh2.mp4"
				   autoplay loop>
			</video>
		  </div>

		  <!-- Visible SVG -->
		  <svg viewBox="0 0 600 300"
			   class="svg-inverted-mask">
			<rect
				  width="100%"
				  height="100%"
				  mask="url(#m-text-vid)"
				  class="shape--fill"/>
		    <!--This is here to keep the text selectable.-->
			<use xlink:href="#s-text-vid"
				 class="text--transparent">
			</use>
		  </svg> 
		</div>

        <script src="scripts/main.js"></script>
        
</body>
</html>

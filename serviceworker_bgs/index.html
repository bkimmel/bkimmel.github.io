<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <button class="register">Register background sync</button>
  <div class="log"></div>
  <script>
    var request = indexedDB.open("MyTestDatabase",11);
    request.onupgradeneeded = function(event) {
        var db = event.target.result;
        var objectStore = db.createObjectStore("pageloads", { keyPath: "time" });
        db.transaction("pageloads", "readwrite").objectStore("pageloads").add({time: Date.now()});
    };
  </script>
  <script>
    var logEl = document.querySelector('.log');
    function log(msg) {
      var p = document.createElement('p');
      p.textContent = msg;
      logEl.appendChild(p);
      console.log(msg);
    }

    navigator.serviceWorker.register('sw.js').then(function(reg) {
      return reg.sync.getTags();
    }).then(function(tags) {
      if (tags.includes('syncTest')) log("There's already a background sync pending");
    }).catch(function(err) {
      log('It broke (probably sync not supported or flag not enabled)');
      log(err.message);
    });

    document.querySelector('.register').addEventListener('click', function(event) {
      event.preventDefault();

      new Promise(function(resolve, reject) {
        Notification.requestPermission(function(result) {
          if (result !== 'granted') return reject(Error("Denied notification permission"));
          resolve();
        })
      }).then(function() {
        return navigator.serviceWorker.ready;
      }).then(function(reg) {
        return reg.sync.register('syncTest');
      }).then(function() {
        log('Sync registered');
      }).catch(function(err) {
        log('It broke');
        log(err.message);
      });
    });

    window.onerror = function(msg) {
      log(msg);
    };


    

  </script>
</body>
</html>
